# wengwengweng

window:
  dimensions:
    columns: 96
    lines: 32

tabspaces: 4

font:
  normal:
    family: APL386 Unicode
  bold:
    family: APL386 Unicode
    style: Bold
  italic:
    family: APL386 Unicode
    style: Italic
  size: 20.0

draw_bold_text_with_bright_colors: true

colors:

  primary:
    background: '0x19202c'
    foreground: '0xd6d6d6'

  selection:
    text: CellForeground
    background: '0x454c5c'

  normal:
    black:   '0x777b81'
    red:     '0xfc7580'
    green:   '0x9bc598'
    yellow:  '0xf8c672'
    blue:    '0x6a9bc8'
    magenta: '0xd7aad7'
    cyan:    '0x7cc7c4'
    white:   '0xd6d6d6'

  bright:
    black:   '0x777b81'
    red:     '0xfc7580'
    green:   '0x9bc598'
    yellow:  '0xf8c672'
    blue:    '0x6a9bc8'
    magenta: '0xd7aad7'
    cyan:    '0x7cc7c4'
    white:   '0xd6d6d6'

  dim:
    black:   '0x777b81'
    red:     '0xfc7580'
    green:   '0x9bc598'
    yellow:  '0xf8c672'
    blue:    '0x6a9bc8'
    magenta: '0xd7aad7'
    cyan:    '0x7cc7c4'
    white:   '0xd6d6d6'

live_config_reload: true

scrolling:
  multiplier: 1
  faux_multiplier: 1

key_bindings:
  - { key: A,         mods: Alt,       chars: "\x1ba"                       }
  - { key: B,         mods: Alt,       chars: "\x1bb"                       }
