# wengwengweng

page:
  layout: portrait
  margin: [1.2in, 1.2in, 1.2in, 1.2in]
  size: Letter

font:
  catalog:
    Menlo:
      normal: Menlo-Normal.ttf
      italic: Menlo-Italic.ttf
      bold: Menlo-Bold.ttf
      bold_italic: Menlo-BoldItalic.ttf
    SourceHanSans:
      normal: SourceHanSansSC-Regular.ttf
      italic: SourceHanSansSC-Regular.ttf
      bold: SourceHanSansSC-Bold.ttf
      bold_italic: SourceHanSansSC-Bold.ttf
  fallbacks:
    - SourceHanSans

base:
  font-family: Menlo
  font-color: #000000
  font-size: 10
  line-height: 2.0

prose:
  margin-bottom: 16

vertical-spacing: 24

heading:
  font-color: #ff9400
  font-style: bold
  h1:
    align: left
    font-size: 32
    margin-bottom: 64
  h2:
    font-size: 20
    margin-top: 24
    margin-bottom: 24

lead:
  font-size: 12

link:
  font-color: #0000ff
  text-decoration: underline
  font-style: bold

caption:
  font-color: #666666
  align: center

footer:
  height: 0

thematic-break:
  border-color: #dddddd

table:
  border-width: 1
  head:
    background-color: #e8e8e8
    border-bottom-width: 1
  cell:
    padding: 12

outline-list:
  indent: 12
  item-spacing: 0

role:
  purple:
    font-color: #8000ff
  green:
    font-color: #00ff80
  red:
    font-color: #ff0180
  cyan:
    font-color: #02feff
  yellow:
    font-color: #ffff02
  blue:
    font-color: #0000ff
  pink:
    font-color: #ff7fff
  orange:
    font-color: #ff8001
  purple-bg:
    background-color: #8000ff
  green-bg:
    background-color: #00ff80
  red-bg:
    background-color: #ff0180
  cyan-bg:
    background-color: #02feff
  yellow-bg:
    background-color: #ffff02
  blue-bg:
    background-color: #0000ff
  pink-bg:
    background-color: #ff7fff
  orange-bg:
    background-color: #ff8001

